profile=smoke
#
# smoke-packs : packs will be installed in smoke testing mode
# You could specify multiple packs that seperate with : character
#
smoke-packs=PCK.ITPA_SHARED

#
# full-packs : packs will be installed in push testing mode
# You could specify multiple packs that seperate with : character
#
full-packs=PCK.ITPA_SHARED:PCK.AUTOMIC_CONNECTIVITY:PCK.AUTOMIC_RA_REST:PCK.CUSTOM_TEST


#################### AE properties ########################
#
# ae-language : specify AE language
# Default value is English
#
ae-language=English

#
# ae-host : specify hostname or IP of Automation Engine
#
ae-host=pc080017

#
# ae-port : specify port number of Automation Engine
#
ae-port=2217

#
# ae-client : specify client number of Automation Engine
#
ae-client=1000

#
# ae-user : specify user of Automation Engine
#
ae-user=AUTOMIC

#
# ae-password : specify password for user of Automation Engine
#
ae-password=AUTOMIC

#
# ae-department : specify department for user of Automation Engine
#
ae-department=AUTOMIC

#
# ae-system : specify system for user of Automation Engine
#
ae-system=AUTOMIC

#
# ae-client-zero : specify zelo client for Automation Engine
#
ae-client-zero=0
ae-user-zero=UC
ae-password-zero=UC
ae-department-zero=UC

############################################################

#################### AWI Properties ########################

#
# awi-conn : specify connection to AE for AWI
#
awi-conn=AUTOMIC

#
# awi-url : specify URL of AWI
#
awi-url=http://pc080017:9080/awi/

############################################################

#################### APM Properties ########################

#
# apm-home : specify home directory for APM
#
apm-home=

#
# apm-remote-user : specify remote user for server that used to download packs
#
apm-remote-user=ftpadmin

#
# apm-remote-password : specify password for server that used to download packs
#
apm-remote-password=ventum2011@

#
# apm-clean-all : specify remote all packs if call remove PCK.ITPA_SHARED pack and this
# value was set true
#
apm-clean-all=true

############################################################

#################### Selenium Properties ########################

#
# selenium-hub : specify url to hub
#
selenium-hub=http://172.16.36.187:4444/wd/hub

#
# selenium-browser : specify browser that will be tested
#
selenium-browser=chrome
############################################################